<!DOCTYPE html>
<html>
    <head>
        <title>My Notes!</title>
        <style>
            body{
            background-color: yellow;
            }
            ol li{
            color: red;
            font-size: 35px
            }
            h1{
            color: blue
            }
        </style>
    </head>
    <body>
    <h1>Welcome to Shubham's Notes app!</h1>
    <ol>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ol>
        <form action="{{ url_for('index') }}" method="post">
            <input type="text" name="note" placeholder="Enter Note Here">
            <button>Add Note</button>
            <input type="text" name="delete" placeholder="Which note do you want to delete?">
            <button> Delete Note</button>
        </form>
    </body>
</html>
